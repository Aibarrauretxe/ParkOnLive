<table style="width: 60%; margin: 0 auto;">
    <thead>
        <tr>
            <th>User No.</th>
            <th>Email</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
    </thead>
    <tbody>
        {% for i in context %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.email}}</td>
            <td>{{i.first_name}}</td>
            <td>{{i.last_name}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
